<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlavorMap</title>

    <link rel="stylesheet" href="/assets/styles.css" />

    <!--
      Note: This is a simple website scaffold (no bundler).
      If you want an interactive map, you can optionally use Leaflet via CDN.
    -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <header class="header">
      <div>
        <h1>FlavorMap</h1>
        <p class="subtitle">A crowdsourced map of local food favorites with emoji-based reviews.</p>
      </div>
      <div class="pill">Website scaffold</div>
    </header>

    <main class="layout">
      <section class="card">
        <h2>Add a spot</h2>
        <form id="addSpotForm" class="form">
          <label>
            Name
            <input name="name" maxlength="80" required placeholder="Tacos El Norte" />
          </label>

          <label>
            Cuisine
            <input name="cuisine" maxlength="40" required placeholder="Tacos" />
          </label>

          <label>
            Emoji
            <input name="emoji" maxlength="4" required placeholder="ðŸ”¥" />
          </label>

          <label>
            Note
            <textarea name="note" maxlength="240" placeholder="Get the al pastor" rows="3"></textarea>
          </label>

          <div class="row">
            <label>
              Lat
              <input name="lat" inputmode="decimal" required placeholder="40.7128" />
            </label>
            <label>
              Lng
              <input name="lng" inputmode="decimal" required placeholder="-74.0060" />
            </label>
          </div>

          <button type="submit">Save spot</button>
          <p id="formMsg" class="hint" role="status"></p>
        </form>
      </section>

      <section class="card">
        <h2>Map</h2>
        <div id="map" class="map"></div>
        <p class="hint">Tip: click the map to fill Lat/Lng.</p>
      </section>

      <section class="card">
        <h2>Latest spots</h2>
        <div id="spotsList" class="list"></div>
      </section>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="/assets/app.js"></script>
  </body>
</html>
